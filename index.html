<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Agenda Inteligente - v1.9.9.8</title>
    <style>
        /* ESTILO BASEADO NA SUA IMAGEM */
        :root { --primary: #5D6D9E; --bg: #f0f2f5; --text: #1c1e21; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 10px; }
        .container { max-width: 480px; margin: auto; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        /* BARRA DE BUSCA E PERFIL (Topo da Imagem) */
        .top-bar { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .search-container { flex: 1; position: relative; }
        .search-container input { width: 100%; padding: 8px 35px; border-radius: 20px; border: 1px solid #ddd; background: #f8f9fa; }
        .user-pic { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }

        /* BOT√ïES DE DATA E CATEGORIAS */
        .timeline-header { display: flex; gap: 6px; margin-bottom: 15px; overflow-x: auto; padding: 5px 0; }
        .btn-date { padding: 10px 15px; border-radius: 25px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-size: 0.7rem; font-weight: 800; white-space: nowrap; }
        .btn-date.ativo { background: var(--primary); color: white; border-color: var(--primary); }

        /* CARDS DE TAREFA E EDI√á√ÉO INLINE */
        .tarefa-item { background: #fff; margin-bottom: 12px; padding: 15px; border-radius: 18px; border-left: 6px solid var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative; }
        .tarefa-content { display: flex; gap: 12px; align-items: flex-start; }
        .dia-badge { background: #eef1f6; padding: 8px; border-radius: 50%; min-width: 45px; height: 45px; text-align: center; font-weight: 900; font-size: 1.2rem; }
        .dia-badge span { display: block; font-size: 0.55rem; color: #666; }

        /* GEST√ÉO DE FOTOS */
        .container-fotos { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
        .foto-wrapper { position: relative; display: inline-block; }
        .img-tarefa { width: 65px; height: 65px; border-radius: 10px; object-fit: cover; border: 1px solid #eee; }
        .btn-remover-foto { position: absolute; top: -5px; right: -5px; background: #ff4d4d; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; font-weight: bold; font-size: 12px; display: flex; align-items: center; justify-content: center; }

        .escondido { display: none !important; }
        .grid-50 { display: flex; gap: 10px; }
        textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; resize: none; font-family: inherit; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <span>üí∞</span>
        <div class="search-container">
            <input type="text" placeholder="Buscar tarefas...">
        </div>
        <img src="https://i.pravatar.cc/150?u=rafa" class="user-pic">
    </div>

    <div class="timeline-header">
        <button class="btn-date ativo" id="btnHoje" onclick="setarData('hoje', this)">HOJE</button>
        <button class="btn-date" onclick="setarData('amanha', this)">AMANH√É</button>
        <button class="btn-date" onclick="setarData('semana', this)">SEMANA</button>
        <input type="date" id="dataSeletor" onchange="setarData('custom', this)">
        <button onclick="abrirConfig()" style="background:none; border:none; font-size:1.2rem; cursor:pointer;">‚öôÔ∏è</button>
    </div>

    <div class="category-tabs" id="listaCategorias"></div>

    <div class="header-secao" onclick="toggleSecao('secaoAdd')">
        <span>üìù ADD TAREFA</span>
    </div>
    <div id="secaoAdd" class="escondido">
        <textarea id="descTask" placeholder="O que agendar hoje?"></textarea>
        <div id="previewFotosNovas" class="container-fotos"></div>
        <div class="grid-50">
            <input type="time" id="horaTask">
            <button onclick="document.getElementById('fotoTask').click()" style="flex:1; border-radius:10px; border:1px dashed var(--primary); color:var(--primary); cursor:pointer;">üì∑ ARQUIVO</button>
            <input type="file" id="fotoTask" class="escondido" accept="image/*" multiple onchange="prepararFotosNovas(this)">
        </div>
        <button onclick="salvarNovaTarefa()" style="background:#28a745; color:white; border:none; padding:15px; width:100%; border-radius:25px; font-weight:bold; margin-top:10px; cursor:pointer;">‚òÅÔ∏è Salvar na Nuvem</button>
    </div>

    <div id="listaTarefas" style="margin-top:20px;"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, updateDoc, setDoc, getDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-messaging.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAEQeIKc1MCrV8BJr0CH_mfjwCp1YiRC8s",
        authDomain: "agenda-4efa7.firebaseapp.com",
        projectId: "agenda-4efa7",
        storageBucket: "agenda-4efa7.appspot.com",
        appId: "1:299659202964:web:e358210feb4d7784f63f81",
        messagingSenderId: "299659202964" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const messaging = getMessaging(app);

    // ESTADO DA APLICA√á√ÉO
    let idEmEdicao = null;
    let fotosTemporarias = []; // Buffer para fotos de uma tarefa sendo editada
    let fotosNovasArray = [];  // Buffer para fotos de uma nova tarefa
    let categoriaAtiva = "Geral";
    window.tarefasMonitoramento = [];

    // --- L√ìGICA DE EDI√á√ÉO (O que estava faltando!) ---

    /** * Ativa o modo de edi√ß√£o no card. 
     * Transforma o texto em textarea e mostra bot√µes de gerenciar fotos.
     */
    window.ativarEdicao = (id, fotosExistentes) => {
        idEmEdicao = (idEmEdicao === id) ? null : id; // Toggle de edi√ß√£o
        fotosTemporarias = [...fotosExistentes];      // Clona as fotos para o buffer
        carregarTarefas();
    };

    /** Remove uma foto apenas do buffer tempor√°rio antes de salvar no banco. */
    window.removerFotoEdicao = (idx) => {
        fotosTemporarias.splice(idx, 1);
        renderizarFotosEdicao();
    };

    /** Renderiza as miniaturas dentro do card que est√° sendo editado. */
    window.renderizarFotosEdicao = () => {
        const container = document.getElementById(`edit-fotos-container-${idEmEdicao}`);
        if(container) {
            container.innerHTML = fotosTemporarias.map((img, idx) => `
                <div class="foto-wrapper">
                    <img src="${img}" class="img-tarefa">
                    <button class="btn-remover-foto" onclick="event.stopPropagation(); removerFotoEdicao(${idx})">√ó</button>
                </div>
            `).join('');
        }
    };

    /** Salva as altera√ß√µes (Texto, Hora e Fotos) de volta no Firestore. */
    window.salvarAlteracoes = async (id) => {
        const novaDesc = document.getElementById(`edit-desc-${id}`).value;
        const novaHora = document.getElementById(`edit-hora-${id}`).value;
        
        await updateDoc(doc(db, "tarefas", id), {
            descricao: novaDesc,
            hora: novaHora,
            fotos: fotosTemporarias,
            alarmeAtivo: true,     // Reinicia o monitoramento se mudou a hora
            alertaDisparado: false 
        });
        
        idEmEdicao = null;
        carregarTarefas();
    };

    // --- L√ìGICA DE NOTIFICA√á√ïES (Multi-dispositivo) ---

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('firebase-messaging-sw.js').catch(e => console.log(e));
    }

    window.solicitarPermissaoNotificacao = () => {
        Notification.requestPermission().then(perm => {
            if (perm === 'granted') {
                navigator.serviceWorker.ready.then(reg => {
                    getToken(messaging, { 
                        vapidKey: 'BDyyehg3466Bi3B_awzlWOcaXxwhRu1kC8O8KStXQrP6BWuAI2h_iZ8zkvI89-nO01NqriRqlxPKvevxktY5SI8',
                        serviceWorkerRegistration: reg 
                    }).then(async token => {
                        // Sincroniza√ß√£o de m√∫ltiplos tokens
                        await setDoc(doc(db, "tokens_dispositivos", "meu_celular"), {
                            tokens: arrayUnion(token),
                            minutosAntecedencia: "0" // Padr√£o
                        }, { merge: true });
                        alert("Sincronizado!");
                    });
                });
            }
        });
    };

    // --- ALARME LOCAL (Monitoramento em tempo real) ---
    setInterval(() => {
        if (Notification.permission !== "granted") return;
        const agora = new Date();
        const horaAtual = agora.getHours().toString().padStart(2, '0') + ":" + agora.getMinutes().toString().padStart(2, '0');
        const dataHoje = agora.toLocaleDateString('en-CA');

        window.tarefasMonitoramento.forEach(t => {
            if (t.dataString === dataHoje && t.hora === horaAtual && !t.alertaDisparado) {
                new Notification("Lembrete", { body: t.descricao, requireInteraction: true });
                new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();
                // Opcional: Marcar no banco como disparado para n√£o repetir
            }
        });
    }, 30000); // Checa a cada 30 segundos

    // --- RENDERIZA√á√ÉO E INICIALIZA√á√ÉO ---

    window.carregarTarefas = async () => {
        const lista = document.getElementById('listaTarefas');
        const data = document.getElementById('dataSeletor').value;
        const q = query(collection(db, "tarefas"), where("dataString", "==", data), orderBy("hora", "asc"));
        const snap = await getDocs(q);
        
        lista.innerHTML = "";
        let tarefas = [];
        snap.forEach(d => tarefas.push({ id: d.id, ...d.data() }));
        window.tarefasMonitoramento = tarefas;

        tarefas.forEach(t => {
            const editando = idEmEdicao === t.id;
            const dt = new Date(t.dataString + 'T00:00:00');
            const dias = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'S√ÅB'];

            lista.innerHTML += `
                <div class="tarefa-item">
                    <div class="tarefa-content" onclick="ativarEdicao('${t.id}', ${JSON.stringify(t.fotos || []).replace(/"/g, '&quot;')})">
                        <div class="dia-badge"><b>${dt.getDate()}</b><span>${dias[dt.getDay()]}</span></div>
                        <div style="flex:1">
                            ${editando ? `
                                <textarea id="edit-desc-${t.id}" onclick="event.stopPropagation()">${t.descricao}</textarea>
                                <div id="edit-fotos-container-${t.id}" class="container-fotos"></div>
                                <div class="grid-50" onclick="event.stopPropagation()">
                                    <input type="time" id="edit-hora-${t.id}" value="${t.hora || ''}">
                                    <button onclick="salvarAlteracoes('${t.id}')" style="background:var(--primary); color:white; border-radius:8px; border:none; cursor:pointer;">SALVAR</button>
                                </div>
                            ` : `
                                <div style="font-weight:700;">${t.hora ? t.hora + ' - ' : ''}${t.descricao}</div>
                                <div class="container-fotos">${(t.fotos || []).map(img => `<img src="${img}" class="img-tarefa">`).join('')}</div>
                            `}
                        </div>
                        <button onclick="event.stopPropagation(); excluirTask('${t.id}')" style="background:none; border:none; color:red; cursor:pointer;">‚úï</button>
                    </div>
                </div>`;
            if(editando) renderizarFotosEdicao();
        });
    };

    signInAnonymously(auth).then(() => {
        setarData('hoje', document.getElementById('btnHoje'));
    });

    // AUXILIARES
    window.setarData = (tipo, el) => {
        const input = document.getElementById('dataSeletor');
        const hoje = new Date();
        if (tipo === 'hoje') input.value = hoje.toLocaleDateString('en-CA');
        else if (tipo === 'amanha') { const am = new Date(); am.setDate(hoje.getDate()+1); input.value = am.toLocaleDateString('en-CA'); }
        document.querySelectorAll('.btn-date').forEach(b => b.classList.remove('ativo'));
        el.classList.add('ativo');
        carregarTarefas();
    };

    window.toggleSecao = (id) => document.getElementById(id).classList.toggle('escondido');
    window.excluirTask = async (id) => { if(confirm("Apagar?")) { await deleteDoc(doc(db, "tarefas", id)); carregarTarefas(); } };
    window.prepararFotosNovas = (input) => { Array.from(input.files).forEach(f => { const r = new FileReader(); r.onloadend = () => { fotosNovasArray.push(r.result); document.getElementById('previewFotosNovas').innerHTML += `<img src="${r.result}" class="img-tarefa">`; }; r.readAsDataURL(f); }); };
</script>
</body>
</html>
