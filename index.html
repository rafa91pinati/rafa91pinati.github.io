<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Agenda Inteligente - v1.5.2</title>
    <style>
        :root { --primary: #007bff; --bg-gradient: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); --glass: rgba(255, 255, 255, 0.8); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); min-height: 100vh; padding: 15px; margin: 0; color: #1c1e21; }
        
        /* üîµ CONTAINER GLASSMORPHISM */
        .container { max-width: 480px; margin: auto; background: var(--glass); backdrop-filter: blur(15px); padding: 25px; border-radius: 35px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.4); }
        
        .timeline-header { display: flex; gap: 10px; margin-bottom: 25px; align-items: center; }
        .btn-date { flex: 1; padding: 12px 0; border-radius: 40px; border: none; background: #fff; cursor: pointer; font-size: 0.75rem; font-weight: 800; color: #555; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn-date.ativo { background: var(--primary); color: white; box-shadow: 0 6px 15px rgba(0,123,255,0.3); }
        #dataSeletor { flex: 1.5; padding: 10px; border-radius: 40px; border: 1px solid #eee; font-size: 0.9rem; text-align: center; font-weight: 600; background: #fff; }

        .category-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; scrollbar-width: none; }
        .category-tab { padding: 10px 22px; border-radius: 12px; border: 1px solid #eee; background: #fff; cursor: pointer; font-size: 0.85rem; font-weight: 700; white-space: nowrap; box-shadow: 0 4px 8px rgba(0,0,0,0.02); }

        /* üìù ADD TAREFA DESIGN */
        .header-secao { display: flex; align-items: center; gap: 8px; color: var(--primary); font-size: 0.9rem; font-weight: 900; text-transform: uppercase; margin: 25px 0 12px; }
        .secao-card { background: rgba(255,255,255,0.5); padding: 20px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.6); margin-bottom: 25px; }
        #descTask { width: 100%; padding: 15px; border: 1px solid #eef0f3; border-radius: 15px; font-size: 1rem; margin-bottom: 10px; }
        
        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        input[type="time"] { flex: 0.8; padding: 12px; border-radius: 15px; border: 1px solid #eef0f3; text-align: center; }
        .btn-file { flex: 1.2; background: #eef0f3; border-radius: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; font-size: 0.85rem; font-weight: 600; position: relative; }
        .btn-file input { position: absolute; opacity: 0; width: 100%; height: 100%; }

        #btnSalvar { background: #28a745; color: white; border: none; padding: 16px; border-radius: 40px; width: 100%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 6px 15px rgba(40,167,69,0.2); }
        
        /* üìÖ TAREFA ITEM DESIGN (Fiel ao print) */
        .tarefa-item { background: #fff; margin-bottom: 15px; padding: 15px; border-radius: 20px; border-left: 10px solid var(--primary); box-shadow: 0 8px 20px rgba(0,0,0,0.04); display: flex; align-items: center; gap: 15px; position: relative; }
        .dia-badge { font-size: 2rem; font-weight: 900; color: #333; min-width: 50px; text-align: center; line-height: 0.9; }
        .dia-badge span { display: block; font-size: 0.65rem; text-transform: uppercase; color: #888; margin-top: 5px; }
        .tarefa-info { flex: 1; }
        .cat-label { font-size: 0.65rem; color: #888; font-weight: 700; margin-bottom: 3px; }
        .btn-excluir-task { background: #f4f6f8; border: none; color: #333; cursor: pointer; border-radius: 8px; width: 35px; height: 35px; font-size: 1rem; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 380px; padding: 25px; border-radius: 30px; }
        .escondido { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="timeline-header">
        <button class="btn-date ativo" id="btnHoje" onclick="setarData('hoje', this)">HOJE</button>
        <button class="btn-date" id="btnAmanha" onclick="setarData('amanha', this)">AMANH√É</button>
        <input type="date" id="dataSeletor" onchange="setarData('custom', this)">
        <button onclick="abrirConfig()" style="background:none; border:none; font-size:1.5rem; color:#ccd0d5; cursor:pointer;">‚öôÔ∏è</button>
    </div>

    <div class="category-tabs" id="listaCategorias">Carregando...</div>

    <div class="header-secao">üìù ADD TAREFA</div>
    <div class="secao-card">
        <input type="text" id="descTask" placeholder="O que agendar hoje?">
        <div class="input-row">
            <input type="time" id="horaTask">
            <div class="btn-file">
                <span>üìé Anexar Arquivo</span>
                <input type="file" id="fotoTask" accept="image/*">
            </div>
        </div>
        <input type="hidden" id="categoriaSelecionada" value="Geral">
        <input type="hidden" id="corSelecionada" value="#333">
        <button id="btnSalvar">‚òÅÔ∏è Salvar na Nuvem</button>
    </div>

    <div class="header-secao" id="headerMes">üìÖ ATIVIDADES DE FEVEREIRO</div>
    <div id="listaTarefas">Sincronizando...</div>
</div>

<div id="modalConfig" class="modal escondido">
    <div class="modal-content">
        <button onclick="fecharConfig()" style="position: absolute; right: 20px; top: 20px; border:none; background:none; font-size:1.5rem;">‚úï</button>
        <div style="display:flex; justify-content:space-around; margin-bottom:20px;">
            <button onclick="mudarAba('alarme')" id="tabAlarme" style="font-size:1.5rem; background:none; border:none; cursor:pointer;">üîî</button>
            <button onclick="mudarAba('categorias')" id="tabCat" style="font-size:1.5rem; background:none; border:none; cursor:pointer; opacity:0.3;">üìÇ</button>
        </div>
        <div id="conteudoAlarme">
            <h4>Sons</h4>
            <select id="somAlarme" onchange="salvarPreferencias()">
                <option value="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3">Padr√£o</option>
                <option value="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3">Bip</option>
            </select>
            <button onclick="testarSom()" style="width:100%; padding:10px; margin-top:10px; border-radius:10px;">Testar üîä</button>
            <button id="btnConectar" onclick="solicitarNotificacao()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:40px; margin-top:20px; font-weight:bold;">CONECTAR</button>
        </div>
        <div id="conteudoCategorias" class="escondido">
            <h4>Pastas</h4>
            <div id="listaGerenciarCats"></div>
            <button onclick="adicionarNovaCategoriaVisual()" style="width:100%; padding:10px; background:#28a745; color:white; border:none; border-radius:10px; margin-top:10px;">+ NOVA PASTA</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-messaging.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAEQeIKc1MCrV8BJr0CH_mfjwCp1YiRC8s",
        authDomain: "agenda-4efa7.firebaseapp.com",
        projectId: "agenda-4efa7",
        storageBucket: "agenda-4efa7.appspot.com",
        messagingSenderId: "299659202964",
        appId: "1:299659202964:web:e358210feb4d7784f63f81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);
    const messaging = getMessaging(app);

    let categoriaFiltroAtiva = "Geral";

    signInAnonymously(auth).then(async () => {
        carregarPreferencias();
        await carregarCategorias(); 
        setarData('hoje', document.getElementById('btnHoje'));
    });

    window.testarSom = () => { new Audio(document.getElementById('somAlarme').value).play(); };

    // --- üìÇ FILTRO E CATEGORIAS ---
    window.carregarCategorias = async () => {
        const container = document.getElementById('listaCategorias');
        const listaMngt = document.getElementById('listaGerenciarCats');
        const snap = await getDocs(collection(db, "categorias"));
        
        container.innerHTML = `<div class="category-tab" id="tabGeral" style="background:#333; color:white;" onclick="selecionarCat('Geral', '#333', this)">Geral</div>`;
        listaMngt.innerHTML = "";

        snap.forEach(d => {
            const c = d.data();
            container.innerHTML += `<div class="category-tab" onclick="selecionarCat('${c.nome}', '${c.cor}', this)">${c.nome}</div>`;
            listaMngt.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; padding:8px; border-bottom:1px solid #eee;"><span>${c.nome}</span><button onclick="excluirCategoria('${d.id}')" style="color:red; background:none; border:none;">‚úï</button></div>`;
        });
    };

    window.selecionarCat = (nome, cor, el) => {
        categoriaFiltroAtiva = nome;
        document.querySelectorAll('.category-tab').forEach(b => {
            b.style.backgroundColor = '#fff'; b.style.color = '#1c1e21'; b.style.borderColor = '#eee';
        });
        el.style.backgroundColor = cor; el.style.color = 'white'; el.style.borderColor = cor;
        document.getElementById('categoriaSelecionada').value = nome;
        document.getElementById('corSelecionada').value = cor;
        carregarTarefas(); // ATUALIZA√á√ÉO IMEDIATA DO FILTRO
    };

    // --- üìÖ TAREFAS (DESIGN FIEL AO PRINT) ---
    window.carregarTarefas = async () => {
        const lista = document.getElementById('listaTarefas');
        const dataFiltro = document.getElementById('dataSeletor').value;
        const dataObj = new Date(dataFiltro + 'T00:00:00');
        const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        document.getElementById('headerMes').innerText = `üìÖ ATIVIDADES DE ${meses[dataObj.getMonth()].toUpperCase()}`;

        try {
            let q = query(collection(db, "tarefas"), where("dataString", "==", dataFiltro), orderBy("hora", "asc"));
            if(categoriaFiltroAtiva !== "Geral") {
                q = query(collection(db, "tarefas"), where("dataString", "==", dataFiltro), where("categoria", "==", categoriaFiltroAtiva), orderBy("hora", "asc"));
            }

            const snap = await getDocs(q);
            lista.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                lista.innerHTML += `
                    <div class="tarefa-item" style="border-left-color: ${t.corCategoria || '#007bff'}">
                        <div class="dia-badge">${dataObj.getDate()}<span>${['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'][dataObj.getDay()]}</span></div>
                        <div class="tarefa-info">
                            <div class="cat-label">${t.categoria}</div>
                            <strong>${t.hora || '--:--'}</strong> - ${t.descricao}
                        </div>
                        <button class="btn-excluir-task" onclick="excluirTask('${d.id}')">‚úï</button>
                    </div>`;
            });
        } catch (e) { console.error("Erro no filtro (√çndice necess√°rio):", e); }
    };

    // --- ‚òÅÔ∏è PERSIST√äNCIA ---
    document.getElementById('btnSalvar').onclick = async () => {
        const desc = document.getElementById('descTask').value;
        const file = document.getElementById('fotoTask').files[0];
        if(!desc) return;
        let fotoUrl = "";
        if(file) {
            const sRef = ref(storage, `fotos/${Date.now()}_${file.name}`);
            await uploadBytes(sRef, file);
            fotoUrl = await getDownloadURL(sRef);
        }
        await addDoc(collection(db, "tarefas"), {
            descricao: desc, hora: document.getElementById('horaTask').value, dataString: document.getElementById('dataSeletor').value,
            categoria: document.getElementById('categoriaSelecionada').value, corCategoria: document.getElementById('corSelecionada').value,
            fotoUrl: fotoUrl, alertaDisparado: false, criadoEm: new Date()
        });
        document.getElementById('descTask').value = ""; carregarTarefas();
    };

    window.setarData = (tipo, el) => {
        const input = document.getElementById('dataSeletor');
        document.querySelectorAll('.btn-date').forEach(b => b.classList.remove('ativo'));
        if(el) el.classList.add('ativo');
        if (tipo === 'hoje') input.value = new Date().toLocaleDateString('en-CA');
        else if (tipo === 'amanha') { const am = new Date(); am.setDate(am.getDate()+1); input.value = am.toLocaleDateString('en-CA'); }
        carregarTarefas();
    };
    window.abrirConfig = () => document.getElementById('modalConfig').classList.remove('escondido');
    window.fecharConfig = () => document.getElementById('modalConfig').classList.add('escondido');
    window.excluirTask = async (id) => { if(confirm("Apagar?")) { await deleteDoc(doc(db, "tarefas", id)); carregarTarefas(); } };
</script>
</body>
</html>
