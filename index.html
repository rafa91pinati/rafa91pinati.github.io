<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Agenda - v1.3.5</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 10px; margin: 0; color: #1c1e21; }
        .container { max-width: 480px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* HEADER E BOT√ïES REDONDOS */
        .timeline-header { display: flex; gap: 8px; margin-bottom: 20px; align-items: center; }
        .btn-date { flex: 1; padding: 12px 0; border-radius: 25px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .btn-date.ativo { background: #007bff; color: white; border-color: #007bff; }
        #dataSeletor { flex: 1.5; padding: 10px; border-radius: 25px; border: 1px solid #ddd; font-size: 0.9rem; text-align: center; }

        /* CATEGORIAS COM BOT√ÉO + NOVO */
        .category-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid #eee; scrollbar-width: none; }
        .category-tab { padding: 10px 22px; border-radius: 25px; border: 1px solid #ddd; background: #f8f9fa; cursor: pointer; font-size: 0.85rem; font-weight: 600; white-space: nowrap; }
        .category-tab.ativo { background: #333; color: white; border-color: #333; }
        .btn-quick-add { color: #007bff; font-weight: 800; cursor: pointer; padding: 10px; font-size: 0.9rem; }

        /* CABE√áALHOS ESTILOSOS */
        .header-secao { border-left: 5px solid #007bff; padding-left: 12px; margin: 25px 0 12px; color: #007bff; font-size: 0.9rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        
        /* FORMUL√ÅRIOS E BOT√ïES */
        .secao-card { background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        input[type="text"], input[type="time"] { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ddd; border-radius: 25px; box-sizing: border-box; font-size: 1rem; }
        #btnSalvar { background: #28a745; color: white; border: none; padding: 16px; border-radius: 25px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1rem; box-shadow: 0 4px 6px rgba(40,167,69,0.2); }
        
        /* TAREFAS */
        .tarefa-item { background: #fff; margin-bottom: 12px; padding: 15px; border-radius: 12px; border-left: 6px solid #007bff; box-shadow: 0 2px 6px rgba(0,0,0,0.05); position: relative; }
        .btn-excluir-task { position: absolute; right: 12px; top: 12px; background: none; border: none; color: #ff4d4d; cursor: pointer; font-size: 1.2rem; }
        
        /* MODAL COM ABAS E CONFIGURA√á√ÉO DE MINUTOS */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 380px; padding: 25px; border-radius: 20px; position: relative; }
        .modal-tabs { display: flex; justify-content: space-around; margin-bottom: 20px; border-bottom: 1px solid #f0f0f0; }
        .tab-btn { background: none; border: none; padding: 12px; cursor: pointer; opacity: 0.3; font-size: 1.8rem; transition: 0.3s; }
        .tab-btn.ativo { opacity: 1; border-bottom: 4px solid #007bff; }
        .escondido { display: none !important; }

        .config-input-group { margin: 15px 0; }
        .config-input-group label { display: block; font-size: 0.8rem; color: #666; margin-bottom: 5px; font-weight: bold; }
        .config-input-group input { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid #ddd; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="timeline-header">
        <button class="btn-date ativo" id="btnHoje" onclick="setarData('hoje', this)">Hoje</button>
        <button class="btn-date" id="btnAmanha" onclick="setarData('amanha', this)">Amanh√£</button>
        <input type="date" id="dataSeletor" onchange="setarData('custom', this)">
        <button onclick="abrirConfig()" style="background:none; border:none; font-size:1.5rem; cursor:pointer; color:#999;">‚öôÔ∏è</button>
    </div>

    <div class="category-tabs" id="listaCategorias">Carregando...</div>

    <div class="header-secao">üìù Agendar Tarefa / G√°s</div>
    <div class="secao-card">
        <input type="text" id="descTask" placeholder="Ex: Troca de cilindro ou Reuni√£o">
        <div style="display: flex; gap: 10px;">
            <input type="time" id="horaTask" style="flex: 1;">
            <input type="file" id="fotoTask" accept="image/*" style="flex: 1.2; font-size: 0.7rem; align-self: center;">
        </div>
        <input type="hidden" id="categoriaSelecionada" value="Geral">
        <input type="hidden" id="corSelecionada" value="#333">
        <button id="btnSalvar">Salvar na Nuvem</button>
    </div>

    <div class="header-secao">üìÖ Atividades do Dia</div>
    <div id="listaTarefas">Sincronizando...</div>
</div>

<div id="modalConfig" class="modal escondido">
    <div class="modal-content">
        <button onclick="fecharConfig()" style="position: absolute; right: 15px; top: 15px; border:none; background:none; font-size:1.5rem; cursor:pointer;">‚úï</button>
        
        <div class="modal-tabs">
            <button class="tab-btn ativo" id="tabAlarme" onclick="mudarAba('alarme')">üîî</button>
            <button class="tab-btn" id="tabCat" onclick="mudarAba('categorias')">üìÇ</button>
        </div>
        
        <div id="conteudoAlarme">
            <h4 style="margin:0 0 10px 0;">Configura√ß√µes</h4>
            <div class="config-input-group">
                <label>Minutos de anteced√™ncia:</label>
                <input type="number" id="minutosAlerta" value="1">
            </div>
            <button id="btnConectar" onclick="solicitarNotificacao()" style="width:100%; padding:14px; background:#007bff; color:white; border:none; border-radius:25px; font-weight:bold; cursor:pointer;">CONECTAR CELULAR</button>
            <button onclick="location.reload()" style="width:100%; padding:10px; background:#f0f2f5; border:none; border-radius:25px; cursor:pointer; margin-top:10px;">RECARREGAR APP</button>
        </div>

        <div id="conteudoCategorias" class="escondido">
            <h4 style="margin:0 0 10px 0;">Gerenciar Pastas</h4>
            <div id="listaGerenciarCats"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-messaging.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAEQeIKc1MCrV8BJr0CH_mfjwCp1YiRC8s",
        authDomain: "agenda-4efa7.firebaseapp.com",
        projectId: "agenda-4efa7",
        storageBucket: "agenda-4efa7.appspot.com",
        messagingSenderId: "299659202964",
        appId: "1:299659202964:web:e358210feb4d7784f63f81"
    };

    const VAPID_KEY = "BDyyehg3466Bi3B_awzlWOcaXxwhRu1kC8O8KStXQrP6BWuAI2h_iZ8zkvI89-nO01NqriRqlxPKvevxktY5SI8";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const messaging = getMessaging(app);

    signInAnonymously(auth).then(async () => {
        await carregarCategorias(); 
        setarData('hoje', document.getElementById('btnHoje'));
    });

    onMessage(messaging, (payload) => {
        if (Notification.permission === "granted") {
            new Notification(payload.notification.title, { body: payload.notification.body });
        }
    });

    window.carregarCategorias = async () => {
        const container = document.getElementById('listaCategorias');
        const listaMngt = document.getElementById('listaGerenciarCats');
        const snap = await getDocs(collection(db, "categorias"));
        
        container.innerHTML = `<div class="category-tab ativo" onclick="selecionarCat('Geral', '#333', this)">Geral</div>`;
        listaMngt.innerHTML = "";

        snap.forEach(d => {
            const c = d.data();
            container.innerHTML += `<div class="category-tab" onclick="selecionarCat('${c.nome}', '${c.cor}', this)">${c.nome}</div>`;
            listaMngt.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span>${c.nome}</span><button onclick="excluirCategoria('${d.id}')" style="color:red; background:none; border:none;">‚úï</button></div>`;
        });
        // Bot√£o + Novo Restaurado na lista
        container.innerHTML += `<div class="btn-quick-add" onclick="promptNovaCat()">+ Novo</div>`;
    };

    window.selecionarCat = (nome, cor, el) => {
        document.querySelectorAll('.category-tab').forEach(b => b.classList.remove('ativo'));
        el.classList.add('ativo');
        document.getElementById('categoriaSelecionada').value = nome;
        document.getElementById('corSelecionada').value = cor;
    };

    window.setarData = (tipo, el) => {
        const input = document.getElementById('dataSeletor');
        document.querySelectorAll('.btn-date').forEach(b => b.classList.remove('ativo'));
        if(el) el.classList.add('ativo');

        if (tipo === 'hoje') input.value = new Date().toLocaleDateString('en-CA');
        else if (tipo === 'amanha') {
            const am = new Date(); am.setDate(am.getDate()+1);
            input.value = am.toLocaleDateString('en-CA');
        }
        carregarTarefas();
    };

    window.carregarTarefas = async () => {
        const lista = document.getElementById('listaTarefas');
        const dataFiltro = document.getElementById('dataSeletor').value;
        const snap = await getDocs(query(collection(db, "tarefas"), where("dataString", "==", dataFiltro), orderBy("hora", "asc")));
        lista.innerHTML = "";
        snap.forEach(d => {
            const t = d.data();
            lista.innerHTML += `<div class="tarefa-item" style="border-left-color: ${t.corCategoria || '#007bff'}"><button class="btn-excluir-task" onclick="excluirTask('${d.id}')">‚úï</button><div style="font-size:0.7rem; color:#888;">${t.categoria}</div><strong>${t.hora}</strong> - ${t.descricao}</div>`;
        });
    };

    document.getElementById('btnSalvar').onclick = async () => {
        await addDoc(collection(db, "tarefas"), {
            descricao: document.getElementById('descTask').value,
            hora: document.getElementById('horaTask').value,
            dataString: document.getElementById('dataSeletor').value,
            categoria: document.getElementById('categoriaSelecionada').value,
            corCategoria: document.getElementById('corSelecionada').value,
            alertaDisparado: false, criadoEm: new Date()
        });
        document.getElementById('descTask').value = ""; carregarTarefas();
    };

    window.solicitarNotificacao = async () => {
        const permission = await Notification.requestPermission();
        if (permission === "granted") {
            const reg = await navigator.serviceWorker.register("/firebase-messaging-sw.js");
            const token = await getToken(messaging, { vapidKey: VAPID_KEY, serviceWorkerRegistration: reg });
            if (token) {
                await setDoc(doc(db, "tokens_dispositivos", "meu_celular"), { token, atualizadoEm: new Date() });
                document.getElementById('btnConectar').innerText = "CONEX√ÉO ATIVA ‚úÖ";
                document.getElementById('btnConectar').style.background = "#28a745";
            }
        }
    };

    window.mudarAba = (aba) => {
        const cA = document.getElementById('conteudoAlarme'), cC = document.getElementById('conteudoCategorias');
        const tA = document.getElementById('tabAlarme'), tC = document.getElementById('tabCat');
        if(aba==='alarme'){cA.classList.remove('escondido');cC.classList.add('escondido');tA.classList.add('ativo');tC.classList.remove('ativo');}
        else{cC.classList.remove('escondido');cA.classList.add('escondido');tC.classList.add('ativo');tA.classList.remove('ativo');}
    };

    window.promptNovaCat = async () => {
        const nome = prompt("Nome da Pasta:"); if (!nome) return;
        const cor = prompt("Cor Hex:", "#333");
        await addDoc(collection(db, "categorias"), { nome, cor });
        carregarCategorias();
    };

    window.excluirTask = async (id) => { if(confirm("Apagar atividade?")) { await deleteDoc(doc(db, "tarefas", id)); carregarTarefas(); } };
    window.excluirCategoria = async (id) => { if(confirm("Apagar pasta?")) { await deleteDoc(doc(db, "categorias", id)); carregarCategorias(); } };
    window.abrirConfig = () => document.getElementById('modalConfig').classList.remove('escondido');
    window.fecharConfig = () => document.getElementById('modalConfig').classList.add('escondido');
</script>
</body>
</html>
