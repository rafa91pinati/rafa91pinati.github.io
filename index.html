<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Agenda Inteligente - v1.5.4</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 10px; margin: 0; color: #1c1e21; }
        .container { max-width: 480px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .timeline-header { display: flex; gap: 8px; margin-bottom: 20px; align-items: center; }
        .btn-date { flex: 1; padding: 12px 0; border-radius: 25px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; transition: 0.3s; }
        .btn-date.ativo { background: #007bff; color: white; border-color: #007bff; }
        #dataSeletor { flex: 1.5; padding: 10px; border-radius: 25px; border: 1px solid #ddd; font-size: 0.9rem; text-align: center; font-weight: 600; }

        .category-tabs { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid #eee; scrollbar-width: none; align-items: center; }
        .category-tab { padding: 10px 20px; border-radius: 6px; border: 1px solid #ddd; background: #f8f9fa; cursor: pointer; font-size: 0.85rem; font-weight: 700; white-space: nowrap; }

        .header-secao { border-left: 6px solid #007bff; padding-left: 12px; margin: 25px 0 12px; color: #007bff; font-size: 0.9rem; font-weight: 900; text-transform: uppercase; }
        .secao-card { background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 20px; }
        
        input[type="text"], input[type="time"], select { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        #btnSalvar { background: #28a745; color: white; border: none; padding: 16px; border-radius: 25px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        /* üìÖ LISTA DE ATIVIDADES */
        .tarefa-item { background: #fff; margin-bottom: 12px; padding: 12px; border-radius: 12px; border-left: 6px solid #007bff; box-shadow: 0 2px 6px rgba(0,0,0,0.05); display: flex; align-items: center; gap: 15px; }
        .dia-badge { font-size: 1.8rem; font-weight: 900; color: #333; min-width: 45px; text-align: center; line-height: 1; }
        .dia-badge span { display: block; font-size: 0.65rem; text-transform: uppercase; color: #888; }
        .tarefa-info { flex: 1; }
        .img-task { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .btn-excluir-task { background: none; border: none; color: #ccd0d5; cursor: pointer; font-size: 1.2rem; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 380px; padding: 25px; border-radius: 20px; position: relative; }
        .escondido { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="timeline-header">
        <button class="btn-date ativo" id="btnHoje" onclick="setarData('hoje', this)">HOJE</button>
        <button class="btn-date" id="btnAmanha" onclick="setarData('amanha', this)">AMANH√É</button>
        <input type="date" id="dataSeletor" onchange="setarData('custom', this)">
        <button onclick="abrirConfig()" style="background:none; border:none; font-size:1.5rem; color:#ccd0d5; cursor:pointer;">‚öôÔ∏è</button>
    </div>

    <div class="category-tabs" id="listaCategorias">Carregando categorias...</div>

    <div class="header-secao">üìù ADD TAREFA</div>
    <div class="secao-card">
        <input type="text" id="descTask" placeholder="O que agendar hoje?">
        <div style="display: flex; gap: 10px;">
            <input type="time" id="horaTask" style="flex: 1;">
            <input type="file" id="fotoTask" accept="image/*" style="flex: 1.2; font-size: 0.7rem; align-self: center;">
        </div>
        <input type="hidden" id="categoriaSelecionada" value="Geral">
        <input type="hidden" id="corSelecionada" value="#333">
        <button id="btnSalvar">Salvar na Nuvem</button>
    </div>

    <div class="header-secao" id="headerMes">üìÖ ATIVIDADES</div>
    <div id="listaTarefas">Sincronizando tarefas...</div>
</div>

<div id="modalConfig" class="modal escondido">
    <div class="modal-content">
        <button onclick="fecharConfig()" style="position: absolute; right: 15px; top: 15px; border:none; background:none; font-size:1.5rem;">‚úï</button>
        <div style="display:flex; justify-content:space-around; margin-bottom:20px; border-bottom:1px solid #eee;">
            <button onclick="mudarAba('alarme')" id="tabAlarme" style="font-size:1.5rem; padding:10px; background:none; border:none; cursor:pointer;">üîî</button>
            <button onclick="mudarAba('categorias')" id="tabCat" style="font-size:1.5rem; padding:10px; background:none; border:none; cursor:pointer; opacity:0.3;">üìÇ</button>
        </div>
        <div id="conteudoAlarme">
            <h4>Sons e Alertas</h4>
            <select id="somAlarme" onchange="salvarPreferencias()">
                <option value="default">Padr√£o</option>
                <option value="bip">Bip Digital</option>
            </select>
            <button onclick="testarSom()" style="width:100%; padding:10px; margin-top:10px; border-radius:10px;">Ouvir Som üîä</button>
            <button id="btnConectar" onclick="solicitarNotificacao()" style="width:100%; padding:15px; background:#007bff; color:white; border:none; border-radius:40px; margin-top:20px; font-weight:bold;">CONECTAR CELULAR</button>
        </div>
        <div id="conteudoCategorias" class="escondido">
            <h4>Gerenciar Pastas</h4>
            <div id="listaGerenciarCats"></div>
            <button onclick="adicionarNovaPasta()" style="width:100%; padding:10px; background:#28a745; color:white; border:none; border-radius:10px; margin-top:10px;">+ NOVA PASTA</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-messaging.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAEQeIKc1MCrV8BJr0CH_mfjwCp1YiRC8s",
        authDomain: "agenda-4efa7.firebaseapp.com",
        projectId: "agenda-4efa7",
        storageBucket: "agenda-4efa7.appspot.com",
        messagingSenderId: "299659202964",
        appId: "1:299659202964:web:e358210feb4d7784f63f81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);
    const messaging = getMessaging(app);

    let categoriaFiltroAtiva = "Geral";

    signInAnonymously(auth).then(async () => {
        await carregarCategorias(); 
        setarData('hoje', document.getElementById('btnHoje'));
    }).catch(e => console.error("Erro no Login:", e));

    // --- üìÇ CATEGORIAS E FILTRO ---
    window.carregarCategorias = async () => {
        const container = document.getElementById('listaCategorias');
        const listaMngt = document.getElementById('listaGerenciarCats');
        try {
            const snap = await getDocs(collection(db, "categorias"));
            container.innerHTML = `<div class="category-tab ativo" style="background-color:#333; color:white;" onclick="selecionarCat('Geral', '#333', this)">Geral</div>`;
            listaMngt.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                container.innerHTML += `<div class="category-tab" onclick="selecionarCat('${c.nome}', '${c.cor}', this)">${c.nome}</div>`;
                listaMngt.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;"><span>${c.nome}</span><button onclick="excluirCategoria('${d.id}')">‚úï</button></div>`;
            });
            container.innerHTML += `<button onclick="abrirConfig(); mudarAba('categorias');" style="background:none; border:none; font-size:1.2rem; cursor:pointer; margin-left:10px;">+</button>`;
        } catch (e) { container.innerHTML = "Erro ao carregar."; }
    };

    window.selecionarCat = (nome, cor, el) => {
        categoriaFiltroAtiva = nome;
        document.querySelectorAll('.category-tab').forEach(b => {
            b.style.backgroundColor = '#f8f9fa'; b.style.color = '#333';
        });
        el.style.backgroundColor = cor; el.style.color = 'white';
        carregarTarefas();
    };

    // --- üìÖ TAREFAS ---
    window.carregarTarefas = async () => {
        const lista = document.getElementById('listaTarefas');
        const dataFiltro = document.getElementById('dataSeletor').value;
        const dataObj = new Date(dataFiltro + 'T00:00:00');
        const meses = ["JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        document.getElementById('headerMes').innerText = `üìÖ ATIVIDADES DE ${meses[dataObj.getMonth()]}`;

        try {
            let q = query(collection(db, "tarefas"), where("dataString", "==", dataFiltro), orderBy("hora", "asc"));
            if(categoriaFiltroAtiva !== "Geral") {
                q = query(collection(db, "tarefas"), where("dataString", "==", dataFiltro), where("categoria", "==", categoriaFiltroAtiva), orderBy("hora", "asc"));
            }
            const snap = await getDocs(q);
            lista.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                lista.innerHTML += `
                    <div class="tarefa-item" style="border-left-color: ${t.corCategoria || '#007bff'}">
                        <div class="dia-badge">${dataObj.getDate()}<span>${['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'][dataObj.getDay()]}</span></div>
                        <div class="tarefa-info">
                            <div style="font-size:0.65rem; color:#888;">${t.categoria}</div>
                            <strong>${t.hora || '--:--'}</strong> - ${t.descricao}
                        </div>
                        <button class="btn-excluir-task" onclick="excluirTask('${d.id}')">‚úï</button>
                    </div>`;
            });
            if(lista.innerHTML === "") lista.innerHTML = "<p style='text-align:center; color:#999;'>Sem atividades.</p>";
        } catch (e) { console.error("Erro no filtro:", e); }
    };

    // --- ‚òÅÔ∏è SALVAMENTO ---
    document.getElementById('btnSalvar').onclick = async () => {
        const desc = document.getElementById('descTask').value;
        if(!desc) return;
        try {
            await addDoc(collection(db, "tarefas"), {
                descricao: desc, hora: document.getElementById('horaTask').value,
                dataString: document.getElementById('dataSeletor').value,
                categoria: document.getElementById('categoriaSelecionada').value,
                corCategoria: document.getElementById('corSelecionada').value,
                alertaDisparado: false, criadoEm: new Date()
            });
            document.getElementById('descTask').value = ""; carregarTarefas();
        } catch (e) { alert("Erro ao salvar."); }
    };

    window.setarData = (tipo, el) => {
        const input = document.getElementById('dataSeletor');
        document.querySelectorAll('.btn-date').forEach(b => b.classList.remove('ativo'));
        if(el) el.classList.add('ativo');
        if (tipo === 'hoje') input.value = new Date().toLocaleDateString('en-CA');
        else if (tipo === 'amanha') { const am = new Date(); am.setDate(am.getDate()+1); input.value = am.toLocaleDateString('en-CA'); }
        carregarTarefas();
    };

    window.abrirConfig = () => document.getElementById('modalConfig').classList.remove('escondido');
    window.fecharConfig = () => document.getElementById('modalConfig').classList.add('escondido');
    window.mudarAba = (aba) => {
        document.getElementById('conteudoAlarme').classList.toggle('escondido', aba !== 'alarme');
        document.getElementById('conteudoCategorias').classList.toggle('escondido', aba !== 'categorias');
    };
    window.excluirTask = async (id) => { if(confirm("Apagar?")) { await deleteDoc(doc(db, "tarefas", id)); carregarTarefas(); } };
</script>
</body>
</html>
