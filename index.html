<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Agenda Inteligente</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 10px; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .timeline-header { display: flex; gap: 5px; margin-bottom: 15px; align-items: center; justify-content: space-between; }
        .btn-date { flex: 1; padding: 10px 0; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-size: 0.7rem; font-weight: bold; height: 42px; display: flex; align-items: center; justify-content: center; }
        .btn-date.ativo { background: #2196F3; color: white; border-color: #2196F3; }
        #dataSeletor { flex: 2; padding: 0 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 0.85rem; height: 42px; box-sizing: border-box; }
        .btn-config { background: none; border: none; font-size: 1.3em; cursor: pointer; height: 42px; display: flex; align-items: center; }
        .header-secao { border-left: 5px solid #2196F3; padding-left: 10px; margin: 20px 0 10px; color: #2196F3; font-size: 1rem; font-weight: bold; text-transform: uppercase; }
        .category-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; border-bottom: 1px solid #eee; min-height: 45px; align-items: center; }
        .btn-cat { white-space: nowrap; padding: 8px 15px; border-radius: 20px; border: 2px solid #ddd; background: #f9f9f9; cursor: pointer; font-size: 0.85em; }
        .btn-cat.ativo { background: #333; color: white; border-color: #333; }
        .secao-card { background: #fafafa; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #eee; }
        input[type="text"], input[type="time"], input[type="number"] { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        #btnSalvar { background: #4CAF50; color: white; border: none; padding: 14px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }
        .tarefa-item { background: #fff; margin-bottom: 12px; padding: 15px; border-radius: 12px; border-left: 6px solid #2196F3; box-shadow: 0 3px 6px rgba(0,0,0,0.08); position: relative; }
        .tarefa-info-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .label-cat { font-size: 0.75rem; font-weight: bold; padding: 2px 8px; border-radius: 4px; background: #f0f0f0; }
        .btn-excluir { background: #fff0f0; border: none; color: #ff4d4d; cursor: pointer; font-size: 1rem; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .escondido { display: none !important; }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 15px; position: relative; max-height: 80vh; overflow-y: auto; }
        .tab-btn { background: none; border: none; padding: 10px; cursor: pointer; opacity: 0.5; font-size: 1.5em; }
        .tab-btn.ativo { opacity: 1; border-bottom: 3px solid #2196F3; }
        .cat-excluir-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="container">
    <div class="timeline-header">
        <button class="btn-date" id="btnSemanal" onclick="setarData('semanal', this)">Semanal</button>
        <button class="btn-date" id="btnHoje" onclick="setarData('hoje', this)">Hoje</button>
        <button class="btn-date" id="btnAmanha" onclick="setarData('amanha', this)">Amanh√£</button>
        <input type="date" id="dataSeletor" onchange="setarData('custom', this)">
        <button class="btn-config" onclick="abrirConfig()">‚öôÔ∏è</button>
    </div>

    <div class="category-scroll" id="listaBotoesCat">Carregando categorias...</div>
    <input type="hidden" id="categoriaSelecionada" value="Geral">
    <input type="hidden" id="corSelecionada" value="#4CAF50">

    <div class="header-secao">üìù Nova Tarefa</div>
    <div class="secao-card">
        <input type="text" id="descTask" placeholder="O que vamos fazer?">
        <div style="display: flex; gap: 8px;">
            <input type="time" id="horaTask" style="flex: 1;">
            <input type="file" id="fotoTask" accept="image/*" style="flex: 1.5; font-size: 0.7em; align-self: center;">
        </div>
        <button id="btnSalvar">Salvar na Agenda</button>
    </div>

    <div class="header-secao">üìÖ Minhas Atividades</div>
    <div id="secaoLista">
        <div id="listaTarefas">Sincronizando tarefas...</div>
    </div>
</div>

<div id="modalConfig" class="modal escondido">
    <div class="modal-content">
	<button onclick="testarAudio()" style="width:100%; padding:10px; margin-top:10px; background:#FF9800; color:white; border:none; border-radius:8px;">
    TESTAR SOM DO ALARME
</button>

<script>
    window.testarAudio = () => {
        const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
        audio.play();
        alert("Se voc√™ ouviu o bipe, o alarme est√° pronto!");
    };
</script>
        <button onclick="fecharConfig()" style="position: absolute; right: 15px; top: 15px; border:none; background:none; font-size:1.2em; cursor:pointer;">‚úï</button>
        <div class="modal-tabs">
            <button class="tab-btn ativo" id="tabAlarme" onclick="mudarAba('alarme')">üîî</button>
            <button class="tab-btn" id="tabCat" onclick="mudarAba('categorias')">üìÇ</button>
        </div>
        <div id="conteudoAlarme">
            <h4 id="statusNotif">Alerta Antecipado</h4>
            <p style="font-size:0.8em; color:#666;">Minutos antes do hor√°rio:</p>
            <input type="number" id="minutosAlerta" value="15">
            <button id="btnAtivarNotificacao" onclick="solicitarNotificacao()" style="width:100%; padding:12px; background:#2196F3; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-bottom:10px;">ATIVAR NOTIFICA√á√ïES</button>
            <button id="btnResetGeral" style="width:100%; padding:10px; background:#555; color:white; border:none; border-radius:8px; cursor:pointer; font-size: 0.8em;">RESET SW / LIMPAR CACHE</button>
        </div>
        <div id="conteudoCategorias" class="escondido">
            <h4>Gerenciar Categorias</h4>
            <div id="listaExcluirCat" style="margin-top:10px;"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, deleteDoc, doc, orderBy, where, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getMessaging, getToken, isSupported, deleteToken } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-messaging.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getInstallations, getId, getToken as getInstallationsToken } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-installations.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAEQeIKc1MCrV8BJr0CH_mfjwCp1YiRC8s",
        authDomain: "agenda-4efa7.firebaseapp.com",
        projectId: "agenda-4efa7",
        storageBucket: "agenda-4efa7.appspot.com",
        messagingSenderId: "299659202964",
        appId: "1:299659202964:web:e358210feb4d7784f63f81"
    };

    const VAPID_KEY = "BDyyehg3466Bi3B_awzlWOcaXxwhRu1kC8O8KStXQrP6BWuAI2h_iZ8zkvI89-nO01NqriRqlxPKvevxktY5SI8";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let filtroDataAtual = 'hoje';

    // 1. INICIALIZA√á√ÉO: LOGAR ANONIMAMENTE PARA ACESSAR DADOS
    signInAnonymously(auth).then(() => {
        console.log("Conectado ao Firebase");
        carregarCategorias();
        setarData('hoje', document.getElementById('btnHoje'));
    });
// Certifique-se de que 'updateDoc' est√° no seu import l√° no topo
import { getFirestore, collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

async function verificarAlarmes() {
    const agora = new Date();
    // Formata a hora atual como "HH:mm"
    const horaAtual = agora.getHours().toString().padStart(2, '0') + ":" + agora.getMinutes().toString().padStart(2, '0');
    const dataHoje = agora.toISOString().split('T')[0];
    
    // Pega o valor definido no modal (ex: 1 minuto)
    const antecedencia = parseInt(document.getElementById('minutosAlerta').value) || 0;

    try {
        const q = query(collection(db, "tarefas"), where("dataString", "==", dataHoje));
        const snap = await getDocs(q);
        
        snap.forEach(async (d) => {
            const t = d.data();
            
            // Pula tarefas sem hora ou que j√° dispararam o alarme
            if (!t.hora || t.alertaDisparado === true) return;

            // L√ìGICA DO MINUTO ANTECIPADO
            const [h, m] = t.hora.split(':');
            const dataTarefa = new Date();
            dataTarefa.setHours(h, m, 0);
            
            // Subtrai os minutos de anteced√™ncia
            const dataAlerta = new Date(dataTarefa.getTime() - (antecedencia * 60000));
            const horaAlerta = dataAlerta.getHours().toString().padStart(2, '0') + ":" + dataAlerta.getMinutes().toString().padStart(2, '0');

            // Verifica se chegou o momento do alarme
            if (horaAtual === horaAlerta) {
                console.log("‚è∞ Alarme disparado para:", t.descricao);
                
                // Dispara o alerta visual e sonoro
                dispararNotificacao(t.descricao, t.hora);
                
                // ATUALIZA NO FIREBASE: Isso impede que o alarme toque de novo no pr√≥ximo minuto
                await updateDoc(doc(db, "tarefas", d.id), { 
                    alertaDisparado: true 
                });
            }
        });
    } catch (e) { 
        console.error("Erro ao monitorar alarmes:", e); 
    }
}

// O monitor roda a cada 60 segundos
setInterval(verificarAlarmes, 60000);

function dispararNotificacao(titulo, hora) {
    if (Notification.permission === "granted") {
        const notif = new Notification("‚è∞ Alerta da Agenda", {
            body: `Sua tarefa "${titulo}" come√ßa √†s ${hora}.`,
            icon: "/favicon.ico",
            vibrate: [500, 110, 500, 110, 500] // Padr√£o de vibra√ß√£o de alarme
        });

        // Som de alarme (URL est√°vel do Google)
        const audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
        audio.play().catch(() => console.log("√Åudio bloqueado. Interaja com a p√°gina primeiro."));
        
        notif.onclick = () => { window.focus(); audio.pause(); };
    }
}
    // 2. GEST√ÉO DE CATEGORIAS
    window.carregarCategorias = async () => {
        const container = document.getElementById('listaBotoesCat');
        const listaExcluir = document.getElementById('listaExcluirCat');
        
        try {
            const snap = await getDocs(collection(db, "categorias"));
            
            // Barra superior
            container.innerHTML = `<button class="btn-cat ativo" onclick="selecionarCat('Geral', '#4CAF50', this)">Geral</button>`;
            
            // Lista no Modal de Config
            listaExcluir.innerHTML = "";

            snap.forEach(d => {
                const c = d.data();
                // Adiciona na barra principal
                container.innerHTML += `<button class="btn-cat" style="border-bottom:3px solid ${c.cor}" onclick="selecionarCat('${c.nome}', '${c.cor}', this)">${c.nome}</button>`;
                
                // Adiciona na lista de exclus√£o
                listaExcluir.innerHTML += `
                    <div class="cat-excluir-item">
                        <span>${c.nome}</span>
                        <button onclick="excluirCategoria('${d.id}')" style="border:none; color:red; background:none; cursor:pointer;">Excluir</button>
                    </div>`;
            });

            container.innerHTML += `<button onclick="promptNovaCat()" style="border:none;background:none;font-size:1.5em;color:#2196F3; cursor:pointer; padding-left:10px;">+</button>`;
        } catch (e) {
            container.innerHTML = "Erro ao carregar categorias.";
        }
    };

    window.promptNovaCat = async () => {
        const nome = prompt("Nome da nova categoria:");
        if (!nome) return;
        const cor = prompt("Cor (Ex: #FF0000 ou red):", "#2196F3");
        
        try {
            await addDoc(collection(db, "categorias"), { nome: nome, cor: cor || "#2196F3" });
            carregarCategorias();
        } catch (e) { alert("Erro ao criar categoria"); }
    };

    window.excluirCategoria = async (id) => {
        if (confirm("Deseja remover esta categoria?")) {
            await deleteDoc(doc(db, "categorias", id));
            carregarCategorias();
        }
    };

    window.selecionarCat = (nome, cor, el) => {
        document.querySelectorAll('.btn-cat').forEach(b => b.classList.remove('ativo'));
        el.classList.add('ativo');
        document.getElementById('categoriaSelecionada').value = nome;
        document.getElementById('corSelecionada').value = cor;
        carregarTarefas();
    };

    // 3. RESTANTE DAS FUN√á√ïES (NOTIFICA√á√ÉO, ALARME, SALVAR)
    window.solicitarNotificacao = async () => {
        const btn = document.getElementById("btnAtivarNotificacao");
        btn.disabled = true; btn.innerText = "SINCRONIZANDO...";
        try {
            const permission = await Notification.requestPermission();
            if (permission !== "granted") throw new Error("Permiss√£o negada");
            const reg = await navigator.serviceWorker.register("/firebase-messaging-sw.js", { scope: "/" });
            await navigator.serviceWorker.ready;
            const messaging = getMessaging(app);
            const token = await getToken(messaging, { vapidKey: VAPID_KEY, serviceWorkerRegistration: reg });
            document.getElementById("statusNotif").innerText = "NOTIFICA√á√ïES ATIVAS!";
            btn.innerText = "CONEX√ÉO OK"; btn.style.background = "#4CAF50";
            alert("Notifica√ß√µes ativas!");
        } catch (err) {
            btn.disabled = false; btn.innerText = "TENTAR NOVAMENTE";
            alert("Erro: " + err.message);
        }
    };

    document.getElementById('btnSalvar').onclick = async () => {
        const desc = document.getElementById('descTask').value, hora = document.getElementById('horaTask').value, data = document.getElementById('dataSeletor').value, fileInput = document.getElementById('fotoTask');
        if(!desc || !data) return alert("Preencha descri√ß√£o e data!");
        let btn = document.getElementById('btnSalvar');
        btn.innerText = "Salvando..."; btn.disabled = true;
        try {
            let base64 = "";
            if (fileInput.files[0]) {
                base64 = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.readAsDataURL(fileInput.files[0]);
                    reader.onload = e => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            canvas.width = 400; canvas.height = img.height * (400 / img.width);
                            canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                            resolve(canvas.toDataURL('image/jpeg', 0.5));
                        };
                    };
                });
            }
            await addDoc(collection(db, "tarefas"), {
                descricao: desc, hora: hora, dataString: data,
                categoria: document.getElementById('categoriaSelecionada').value,
                corCategoria: document.getElementById('corSelecionada').value,
                fotoUrl: base64, dataCriacao: new Date()
            });
            document.getElementById('descTask').value = ""; fileInput.value = ""; carregarTarefas();
        } catch(e) { alert("Erro ao salvar!"); }
        btn.innerText = "Salvar na Agenda"; btn.disabled = false;
    };

    window.setarData = (tipo, el) => {
        const input = document.getElementById('dataSeletor');
        if (el) {
            document.querySelectorAll('.btn-date').forEach(b => b.classList.remove('ativo'));
            el.classList.add('ativo');
        }
        if (tipo === 'hoje') { input.value = new Date().toISOString().split('T')[0]; filtroDataAtual = 'hoje'; }
        else if (tipo === 'amanha') { const am = new Date(); am.setDate(am.getDate()+1); input.value = am.toISOString().split('T')[0]; filtroDataAtual = 'amanha'; }
        else if (tipo === 'semanal') { filtroDataAtual = 'semanal'; }
        else { filtroDataAtual = 'custom'; }
        carregarTarefas();
    };

    window.carregarTarefas = async () => {
        const lista = document.getElementById('listaTarefas'), dataFiltro = document.getElementById('dataSeletor').value, catFiltro = document.getElementById('categoriaSelecionada').value;
        try {
            const q = query(collection(db, "tarefas"), orderBy("hora", "asc"));
            const snap = await getDocs(q);
            lista.innerHTML = "";
            let temTarefa = false;
            snap.forEach(d => {
                const t = d.data();
                if (catFiltro !== "Geral" && t.categoria !== catFiltro) return;
                if (filtroDataAtual !== 'semanal' && t.dataString !== dataFiltro) return;
                temTarefa = true;
                lista.innerHTML += `
                    <div class="tarefa-item" style="border-left-color: ${t.corCategoria || '#2196F3'}">
                        <div class="tarefa-info-top">
                            <span class="label-cat" style="color:${t.corCategoria}">${t.categoria || 'Geral'}</span>
                            <button class="btn-excluir" onclick="excluirTask('${d.id}')">üóëÔ∏è</button>
                        </div>
                        <div class="tarefa-desc">${t.descricao}</div>
                        <div class="tarefa-hora">‚è∞ ${t.hora || '--:--'}</div>
                        ${t.fotoUrl ? `<img src="${t.fotoUrl}" style="max-width:100%; border-radius:10px; margin-top:10px;">` : ""}
                    </div>`;
            });
            if(!temTarefa) lista.innerHTML = "Nenhuma atividade para este per√≠odo.";
        } catch(e) { lista.innerHTML = "Erro ao carregar tarefas."; }
    };

    window.excluirTask = async (id) => { if(confirm("Remover esta atividade?")) { await deleteDoc(doc(db, "tarefas", id)); carregarTarefas(); } };
    window.abrirConfig = () => document.getElementById('modalConfig').classList.remove('escondido');
    window.fecharConfig = () => document.getElementById('modalConfig').classList.add('escondido');
    window.mudarAba = (aba) => {
        const cA = document.getElementById('conteudoAlarme'), cC = document.getElementById('conteudoCategorias');
        const tA = document.getElementById('tabAlarme'), tC = document.getElementById('tabCat');
        if(aba==='alarme'){cA.classList.remove('escondido');cC.classList.add('escondido');tA.classList.add('ativo');tC.classList.remove('ativo');}
        else{cC.classList.remove('escondido');cA.classList.add('escondido');tC.classList.add('ativo');tA.classList.remove('ativo');}
    };
    document.getElementById("btnResetGeral").onclick = async () => {
        const regs = await navigator.serviceWorker.getRegistrations();
        for (const r of regs) await r.unregister();
        localStorage.clear(); sessionStorage.clear(); location.reload();
    };
</script>
</body>
</html>
