<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Agenda Inteligente - v1.0</title>
    <style>
        /* DESIGN MODERNO: Cores extra√≠das da imagem de refer√™ncia */
        :root {
            --primary-blue: #5D6D9E;    /* Azul dos bot√µes ativos */
            --bg-gray: #F0F2F5;        /* Cor de fundo da p√°gina */
            --card-white: #FFFFFF;     /* Fundo dos cart√µes */
            --success-green: #2E7D32;  /* Bot√£o salvar */
            --text-dark: #1c1e21;      /* Texto principal */
            --border-radius: 18px;     /* Arredondamento padr√£o */
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-gray); 
            padding: 10px; margin: 0; color: var(--text-dark); 
        }

        /* CONTAINER PRINCIPAL: Efeito de sombra suave e centraliza√ß√£o */
        .container { 
            max-width: 480px; margin: auto; background: white; 
            padding: 20px; border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
        }

        /* BOT√ïES DE DATA: Formato 'Pill' (p√≠lula) conforme a imagem */
        .timeline-header { display: flex; gap: 6px; margin-bottom: 25px; align-items: center; }
        .btn-date { 
            flex: 1; padding: 12px 5px; border-radius: 30px; 
            border: 1px solid #e0e0e0; background: #fff; 
            font-size: 0.75rem; font-weight: 700; cursor: pointer;
            transition: 0.3s;
        }
        .btn-date.ativo { 
            background: var(--primary-blue); 
            color: white; border-color: var(--primary-blue); 
        }

        /* INPUT DE DATA: Estilo moderno com √≠cone */
        #dataSeletor { 
            flex: 1.8; padding: 10px; border-radius: 30px; 
            border: 1px solid #ddd; text-align: center; font-weight: 600; 
        }

        /* CATEGORIAS: Abas deslizantes */
        .category-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; }
        .category-tab { 
            padding: 10px 22px; border-radius: 12px; 
            border: 1px solid #eee; background: #fff; 
            font-weight: 600; white-space: nowrap; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        /* ITENS DA LISTA: Design de cards empilhados da imagem */
        .tarefa-item { 
            background: var(--card-white); margin-bottom: 15px; 
            padding: 18px; border-radius: var(--border-radius); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
            position: relative;
        }
        .tarefa-content { display: flex; align-items: center; gap: 15px; }
        
        /* BADGE DE DATA: C√≠rculo lateral com dia e semana */
        .dia-badge { 
            background: #eef1f6; padding: 10px; 
            border-radius: 50%; min-width: 50px; 
            height: 50px; text-align: center; 
            display: flex; flex-direction: column; justify-content: center;
        }
        .dia-badge b { font-size: 1.2rem; display: block; line-height: 1; }
        .dia-badge span { font-size: 0.6rem; color: #666; }

        .btn-salvar-nuvem {
            background: var(--success-green); color: white;
            border: none; padding: 16px; width: 100%;
            border-radius: 30px; font-weight: bold;
            font-size: 1rem; cursor: pointer;
        }

        .escondido { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="timeline-header">
        <button class="btn-date ativo" id="btnHoje" onclick="setarData('hoje', this)">HOJE</button>
        <button class="btn-date" id="btnAmanha" onclick="setarData('amanha', this)">AMANH√É</button>
        <button class="btn-date" id="btnSemana" onclick="setarData('semana', this)">SEMANA</button>
        <input type="date" id="dataSeletor" onchange="setarData('custom', this)">
        <button onclick="abrirConfig()" style="background:none; border:none; font-size:1.3rem;">‚öôÔ∏è</button>
    </div>

    <div class="category-tabs" id="listaCategorias">Carregando...</div>

    <div class="header-secao" onclick="toggleSecao('secaoAdd')">
        <span>üìù ADD TAREFA</span>
    </div>
    <div id="secaoAdd" class="escondido">
        <input type="text" id="descTask" placeholder="O que agendar hoje?">
        <div class="grid-50">
            <input type="time" id="horaTask">
            <button onclick="document.getElementById('fotoTask').click()">üìé Anexar Arquivo</button>
            <input type="file" id="fotoTask" class="escondido" accept="image/*" multiple onchange="prepararFotosNovas(this)">
        </div>
        <button class="btn-salvar-nuvem" onclick="salvarNovaTarefa()">‚òÅÔ∏è Salvar na Nuvem</button>
    </div>

    <div id="listaTarefas" style="margin-top: 20px;"></div>
</div>
<script type="module">
    // FIREBASE: Importa√ß√£o de bibliotecas para Banco de Dados, Autentica√ß√£o e Mensageria
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, updateDoc, setDoc, getDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-messaging.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAEQeIKc1MCrV8BJr0CH_mfjwCp1YiRC8s",
        authDomain: "agenda-4efa7.firebaseapp.com",
        projectId: "agenda-4efa7",
        storageBucket: "agenda-4efa7.appspot.com",
        appId: "1:299659202964:web:e358210feb4d7784f63f81",
        messagingSenderId: "299659202964" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const messaging = getMessaging(app);

    // VARI√ÅVEIS DE ESTADO: Controle interno de filtros e fotos
    let idEmEdicao = null;
    let fotosTemporarias = []; 
    let fotosNovasArray = [];  
    let categoriaFiltroAtiva = "Geral";
    let tipoFiltroTempo = 'dia'; 
    let dataInicioSemana = '';
    let dataFimSemana = '';
    window.tarefasMonitoramento = [];

    // SERVICE WORKER: Registro para garantir que notifica√ß√µes funcionem com app fechado
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('firebase-messaging-sw.js')
        .then(reg => console.log('Service Worker Registrado:', reg.scope))
        .catch(err => console.log('Erro no Service Worker:', err));
    }

    // --- BLOCO: PREFER√äNCIAS E NUVEM ---

    // Carrega as configura√ß√µes de alarme salvas no Firestore para a interface
    window.carregarPreferenciasNuvem = async () => {
        const docSnap = await getDoc(doc(db, "tokens_dispositivos", "meu_celular"));
        if (docSnap.exists()) {
            const data = docSnap.data();
            if(data.minutosAntecedencia !== undefined) document.getElementById('tempoAntecedencia').value = String(data.minutosAntecedencia);
            if(data.tipoNotificacao) document.getElementById('tipoNotificacao').value = data.tipoNotificacao;
            if(data.somSelecionado) document.getElementById('somAlarmeSelecionado').value = data.somSelecionado;
            const btn = document.getElementById('btnConectarNuvem');
            btn.innerHTML = "‚úÖ Conectado √† Nuvem";
            btn.style.background = "#28a745";
        }
    };

    // Salva automaticamente as prefer√™ncias no banco ao alterar um select
    window.atualizarPreferenciasNuvem = async () => {
        const btn = document.getElementById('btnConectarNuvem');
        if (btn.innerText.includes("Conectado")) {
            await setDoc(doc(db, "tokens_dispositivos", "meu_celular"), {
                minutosAntecedencia: document.getElementById('tempoAntecedencia').value,
                tipoNotificacao: document.getElementById('tipoNotificacao').value,
                somSelecionado: document.getElementById('somAlarmeSelecionado').value
            }, { merge: true });
        }
    };

    // Solicita permiss√£o de Push e salva o Token do dispositivo na lista unificada
    window.solicitarPermissaoNotificacao = () => {
        Notification.requestPermission().then((permission) => {
            if (permission === 'granted') {
                const btn = document.getElementById('btnConectarNuvem');
                const textoOriginal = btn.innerHTML;
                btn.innerHTML = "‚è≥ Conectando..."; 
                navigator.serviceWorker.ready.then((registration) => {
                    getToken(messaging, { 
                        vapidKey: 'BDyyehg3466Bi3B_awzlWOcaXxwhRu1kC8O8KStXQrP6BWuAI2h_iZ8zkvI89-nO01NqriRqlxPKvevxktY5SI8',
                        serviceWorkerRegistration: registration 
                    })
                    .then(async (currentToken) => {
                        if (currentToken) {
                            await setDoc(doc(db, "tokens_dispositivos", "meu_celular"), {
                                tokens: arrayUnion(currentToken),
                                minutosAntecedencia: document.getElementById('tempoAntecedencia').value,
                                tipoNotificacao: document.getElementById('tipoNotificacao').value,
                                somSelecionado: document.getElementById('somAlarmeSelecionado').value
                            }, { merge: true });
                            btn.innerHTML = "‚úÖ Conectado √† Nuvem";
                            btn.style.background = "#28a745";
                            alert("Aparelho sincronizado!");
                        }
                    }).catch(err => {
                        alert("Erro de conex√£o.");
                        btn.innerHTML = textoOriginal;
                        console.error(err);
                    });
                });
            } else alert("Permiss√£o negada.");
        });
    };

    // --- BLOCO: INICIALIZA√á√ÉO ---

    signInAnonymously(auth).then(async () => {
        await carregarCategorias(); 
        setarData('hoje', document.getElementById('btnHoje'));
        carregarPreferenciasNuvem(); 
    });

    // --- BLOCO: TAREFAS E CATEGORIAS ---

    // Adiciona uma nova categoria no banco
    window.adicionarCategoria = async () => {
        const nome = document.getElementById('novaCategoria').value;
        const cor = document.getElementById('corNovaCategoria').value;
        if(!nome) return alert("Digite um nome!");
        await addDoc(collection(db, "categorias"), { nome: nome, cor: cor });
        document.getElementById('novaCategoria').value = ""; carregarCategoriasModal(); carregarCategorias(); 
    };

    // Salva nova tarefa com suporte a fotos (Base64) e fuso para nuvem
    window.salvarNovaTarefa = async () => {
        const desc = document.getElementById('descTask').value;
        if(!desc) return alert("Digite a descri√ß√£o!");
        await addDoc(collection(db, "tarefas"), { 
            descricao: desc, 
            hora: document.getElementById('horaTask').value, 
            dataString: document.getElementById('dataSeletor').value, 
            categoria: categoriaFiltroAtiva, 
            fotos: fotosNovasArray, 
            criadoEm: new Date(),
            alarmeAtivo: true,     // Flag para monitoramento do Node.js
            alertaDisparado: false // Flag para controle de disparos
        });
        document.getElementById('descTask').value = ""; 
        fotosNovasArray = []; 
        renderizarPreviewFotosNovas(); 
        carregarTarefas();
    };

    // Carrega tarefas do Firestore aplicando filtros de Data e Categoria
    window.carregarTarefas = async () => {
        const lista = document.getElementById('listaTarefas');
        const dataFiltro = document.getElementById('dataSeletor').value;
        let q;
        if (tipoFiltroTempo === 'semana') q = query(collection(db, "tarefas"), where("dataString", ">=", dataInicioSemana), where("dataString", "<=", dataFimSemana), orderBy("dataString", "asc"));
        else q = query(collection(db, "tarefas"), where("dataString", "==", dataFiltro), orderBy("hora", "asc"));

        const snap = await getDocs(q);
        lista.innerHTML = "";
        let tarefas = [];
        snap.forEach(d => tarefas.push({ id: d.id, ...d.data() }));
        window.tarefasMonitoramento = tarefas;
        if (tipoFiltroTempo === 'semana') tarefas.sort((a, b) => a.dataString.localeCompare(b.dataString));
        if (categoriaFiltroAtiva !== "Geral") tarefas = tarefas.filter(t => t.categoria === categoriaFiltroAtiva);

        tarefas.forEach(t => {
            const isEditando = idEmEdicao === t.id;
            const dataObj = new Date(t.dataString + 'T00:00:00');
            const diasSemana = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'S√ÅB'];
            lista.innerHTML += `
                <div class="tarefa-item">
                    <div class="tarefa-content" onclick="ativarEdicao('${t.id}', ${JSON.stringify(t.fotos || []).replace(/"/g, '&quot;')})">
                        <div class="dia-badge">${dataObj.getDate()}<span>${diasSemana[dataObj.getDay()]}</span></div>
                        <div class="tarefa-info">
                            ${isEditando ? `
                                <textarea id="edit-desc-${t.id}">${t.descricao}</textarea>
                                <button onclick="salvarAlteracoes('${t.id}')">SALVAR</button>
                            ` : `
                                <div style="font-weight:bold;">${t.hora ? t.hora + ' - ' : ''}${t.descricao}</div>
                                <div class="container-fotos">${(t.fotos || []).map(img => `<img src="${img}" class="img-tarefa" onclick="event.stopPropagation(); abrirFoto('${img}')">`).join('')}</div>
                                <button class="btn-excluir-task" onclick="event.stopPropagation(); excluirTask('${t.id}')">‚úï</button>
                            `}
                        </div>
                    </div>
                </div>`;
        });
        if(tarefas.length === 0) lista.innerHTML = "<p style='text-align:center;'>Nenhuma atividade encontrada.</p>";
    };

    // --- BLOCO: AUXILIARES INTERFACE ---
    window.abrirConfig = () => { document.getElementById('modalConfiguracoes').style.display = 'flex'; carregarCategoriasModal(); };
    window.fecharModalConfig = () => { document.getElementById('modalConfiguracoes').style.display = 'none'; };
    window.abrirAba = (evt, nomeAba) => {
        let i, tabcontent = document.getElementsByClassName("tabcontent"), tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tabcontent.length; i++) tabcontent[i].style.display = "none";
        for (i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
        document.getElementById(nomeAba).style.display = "block";
        evt.currentTarget.classList.add("active");
    };
    window.setarData = (tipo, el) => {
        const input = document.getElementById('dataSeletor'); const hoje = new Date();
        if (tipo === 'hoje') input.value = hoje.toLocaleDateString('en-CA');
        else if (tipo === 'amanha') { const am = new Date(); am.setDate(hoje.getDate() + 1); input.value = am.toLocaleDateString('en-CA'); }
        else if (tipo === 'semana') { 
            tipoFiltroTempo = 'semana'; const p = new Date(hoje); p.setDate(hoje.getDate() - hoje.getDay()); 
            dataInicioSemana = p.toLocaleDateString('en-CA'); 
            const u = new Date(p); u.setDate(p.getDate() + 6); dataFimSemana = u.toLocaleDateString('en-CA'); 
            input.value = dataInicioSemana; 
        }
        if(el) { document.querySelectorAll('.btn-date').forEach(b => b.classList.remove('ativo')); el.classList.add('ativo'); }
        carregarTarefas();
    };
    window.toggleSecao = (idC, idS) => { document.getElementById(idC).classList.toggle('escondido'); if(idS) document.getElementById(idS).classList.toggle('seta-expandida'); };
    window.excluirTask = async (id) => { if(confirm("Apagar?")) { await deleteDoc(doc(db, "tarefas", id)); carregarTarefas(); } };
</script>
</body>
</html>
